<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tiempo</title>
    <link rel="stylesheet" href="web_elTiempo.css" />
</head>
<body>
    <div id="principal">

        <div id="city">New York, NY</div>
        <div id="date">Jueves, Noviembre 26</div>
        <div id="clima">Nublado</div>

        <div id="visual">
            <div class="imgActual"><img src="img/nublado.png"></div>
            <div class="grados">9º</div>
        </div>
        <div id="info">
            <div class="precipitaciones">100%</div>
            <div class="humedad">97%</div>
            <div class="viento">14km/h N</div>
            <div class="polen">2</div>
        </div>

        <div class="contenedorDiario">
            <div class="diario">
                <div class="dias">Hoy</div>
                <div class="diaClima"><img class="iconos" src="img/tormenta.png"></div>
                <div class="temperaturas">
                    <div class="TMax">12º</div>
                    <div class="TMin">2º</div>
                </div>
                <div class="diaPolen">
                    <div class="polenTexto">Polen</div>
                    <div class="polenNum">2</div>
                </div>
            </div>
            <div class="diario">
                <div class="dias">Sabado</div>
                <div class="diaClima"><img src="img/sol.png"></div>
                <div class="temperaturas">
                    <div class="TMax">10º</div>
                    <div class="TMin">1º</div>
                </div>
                <div class="diaPolen">
                    <div class="polenTexto">Polen</div>
                    <div class="polenNum">2</div>
                </div>
            </div>
            <div class="diario">
                <div class="dias">Domingo</div>
                <div class="diaClima"><img class="iconos" src="img/sol.png"></div>
                <div class="temperaturas">
                    <div class="TMax">13º</div>
                    <div class="TMin">1º</div>
                </div>
                <div class="diaPolen">
                    <div class="polenTexto">Polen</div>
                    <div class="polenNum">2</div>
                </div>
            </div>
            <div class="diario">
                <div class="dias">Lunes</div>
                <div class="diaClima"><img class="iconos" src="img/nublado_sol.png"></div>
                <div class="temperaturas">
                    <div class="TMax">9º</div>
                    <div class="TMin">0º</div>
                </div>
                <div class="diaPolen">
                    <div class="polenTexto">Polen</div>
                    <div class="polenNum">2</div>
                </div>
            </div>
            <div class="diario">
                <div class="dias">Martes</div>
                <div class="diaClima"><img class="iconos" src="img/lluvia.png"></div>
                <div class="temperaturas">
                    <div class="TMax">13º</div>
                    <div class="TMin">4º</div>
                </div>
                <div class="diaPolen">
                    <div class="polenTexto">Polen</div>
                    <div class="polenNum">2</div>
                </div>
            </div>
            <div class="diario">
                <div class="dias">Miercoles</div>
                <div class="diaClima"><img class="iconos" src="img/lluvia.png"></div>
                <div class="temperaturas">
                    <div class="TMax">12º</div>
                    <div class="TMin">1º</div>
                </div>
                <div class="diaPolen">
                    <div class="polenTexto">Polen</div>
                    <div class="polenNum">2</div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
